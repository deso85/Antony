<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>#REPLACECHANNELNAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Typo -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Prism.js Dark Theme (Tomorrow) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"/>

    <style>
        /* ===============================
           Discord-ish Dark Theme Tokens
           =============================== */
        :root {
          --bg: #2b2d31;
          --bg-elev-1: #313338;
          --bg-elev-2: #1e1f22;
          --bg-elev-3: #232428;
          --line: #3f4147;
          --text: #f2f3f5;
          --text-muted: #b5bac1;
          --interactive: #caccd1;
          --interactive-muted: #9ca3af;
          --accent: #5865f2;
          --accent-weak: #4752c4;
          --green: #3ba55d;
          --red: #ed4245;
          --link: #00a8fc;

          --radius: 10px;
          --pad: 16px;
          --pad-sm: 10px;

          --msg-gap: 14px;
          --msg-pad-y: 10px;
          --msg-pad-x: 12px;

          --code-bg: #1e1f22;
          --code-border: #2b2d31;
          --blockquote: #3a3d42;

          --shadow-1: 0 1px 2px rgba(0,0,0,.25);
          --shadow-2: 0 8px 24px rgba(0,0,0,.25);
        }

        * { box-sizing: border-box; }
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          background: var(--bg);
          color: var(--text);
          font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
          line-height: 1.45;
        }

        /* Layout */
        .container {
          display: grid;
          grid-template-columns: 280px 1fr;
          grid-template-rows: 56px 1fr;
          grid-template-areas:
            "sidebar header"
            "sidebar chat";
          height: 100%;
          width: 100%;
        }

        /* Header (Channel Title Bar) */
        .menu {
          grid-area: header;
          display: flex;
          align-items: center;
          height: 40px;
          padding: 0 16px;
          background: var(--bg);
          border-bottom: 1px solid var(--line);
          box-sizing: border-box;
          position: sticky;
          top: 0;
          z-index: 5;
        }

        .menu .menu-name {
          margin: 0;
          font-size: 1rem;
          font-weight: 600;
          color: var(--text);
          letter-spacing: .2px;
          line-height: 1;
        }

        .menu .menu-name::before {
          content: "#";
          color: var(--text-muted);
          margin-right: 6px;
          font-weight: 500;
        }

        /* Sidebar (Channels) */
        .channels {
          grid-area: sidebar;
          display: flex;
          flex-direction: column;
          background: var(--bg-elev-2);
          border-right: 1px solid var(--line);
          min-width: 240px;
        }

        .channels-header {
          display: flex;
          align-items: center;
          gap: 8px;
          height: 56px;
          padding: 0 16px;
          border-bottom: 1px solid var(--line);
          background: var(--bg-elev-2);
        }
        .channels-header-name {
          margin: 0;
          font-size: .95rem;
          font-weight: 600;
          color: var(--text);
          opacity: .95;
        }

        .channels-list {
          flex: 1;
          overflow: auto;
          padding: 12px;
        }
        .channels-list-header {
          color: var(--text-muted);
          text-transform: uppercase;
          font-size: .72rem;
          letter-spacing: .05em;
          margin: 12px 8px 6px;
        }
        .channels-list-text {
          list-style: none;
          margin: 0;
          padding: 0;
        }

        .channel {
          width: 100%;
          padding: 0;
          margin: 0;
        }
        .channel-text {
          display: flex;
          align-items: center;
          gap: 10px;
          padding: 8px 10px;
          margin: 2px 4px;
          color: var(--text-muted);
          border-radius: 8px;
          cursor: default;
        }
        .channel-text .channel-name::before {
          content: "#";
          color: var(--text-muted);
          margin-right: 6px;
        }
        .channel-text.active {
          background: var(--bg-elev-1);
          color: var(--text);
          box-shadow: var(--shadow-1) inset;
        }
        .channel-text:hover:not(.active) {
          background: rgba(255,255,255,.04);
          color: var(--text);
        }
        .channel-name {
          font-size: .95rem;
          font-weight: 500;
        }

        /* Chat Area */
        .chat {
          grid-area: chat;
          background: var(--bg);
          overflow: hidden;
          display: flex;
          flex-direction: column;
        }
        .messages {
          flex: 1;
          overflow: auto;
          padding: 18px 20px 40px 20px;
          background: linear-gradient(180deg, var(--bg-elev-1) 0%, var(--bg) 220px);
        }

        /* Message */
        .message {
          display: grid;
          grid-template-columns: 40px 1fr;
          gap: 10px 12px;
          margin-bottom: var(--msg-gap);
          padding: var(--msg-pad-y) var(--msg-pad-x);
          border-radius: var(--radius);
          background: transparent;
        }
        .message:hover {
          background: rgba(255,255,255,.03);
        }

        .icon {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          overflow: hidden;
          background: var(--bg-elev-3);
          grid-row: span 2;
        }
        img.avatar {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
        }

        .body { min-width: 0; }

        /* Username + Date in einer Zeile */
        .username {
          display: inline;
          font-weight: 600;
          color: var(--text);
          margin-right: 8px;
        }
        .date {
          display: inline;
          font-size: .78rem;
          color: var(--text-muted);
          font-weight: 400;
        }

        /* Text bündig unter Username (keine zusätzliche Einrückung) */
        .content {
          margin: 4px 0 0 0;
          color: var(--text);
          white-space: pre-wrap;   /* erhält Zeilenumbrüche und Wraps automatisch */
          word-break: break-word;
        }
        .content p { margin: 6px 0; }
        .content a {
          color: var(--link);
          text-decoration: none;
        }
        .content a:hover { text-decoration: underline; }

        /* Inline media */
        .content img {
          max-width: 600px;
          height: auto;
          border-radius: 6px;
          display: block;
          margin: 8px 0;
          box-shadow: var(--shadow-1);
        }
        .content img.emoji {
          height: 1.25em;
          width: 1.25em;
          vertical-align: -0.2em;
          display: inline-block;
          margin: 0 0.1em;
          border: 0;
        }
        .content video {
          max-width: 600px;
          height: auto;
          display: block;
          margin: 8px 0;
          border-radius: 6px;
          outline: none;
          box-shadow: var(--shadow-1);
          background: #000;
        }

        /* Code styles (Prism base handled by CSS file; these tune blocks for layout) */
        pre[class*="language-"] {
          background: var(--code-bg) !important;
          border: 1px solid var(--code-border);
          border-radius: 8px;
          padding: 12px 14px;
          overflow: auto;
          margin: 10px 0;
          box-shadow: var(--shadow-1) inset;
        }
        code[class*="language-"] {
          font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
          font-size: .9em;
        }
        /* inline code (no language class) */
        code:not([class*="language-"]) {
          background: var(--code-bg);
          border: 1px solid var(--code-border);
          padding: 0 6px;
          border-radius: 6px;
          font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
          font-size: .9em;
          color: #e6e6e6;
        }

        /* Blockquotes */
        blockquote {
          margin: 10px 0;
          padding: 10px 12px;
          border-left: 4px solid var(--blockquote);
          background: rgba(255,255,255,.03);
          border-radius: 6px;
          color: var(--text);
        }

        /* Lists */
        ul, ol { margin: 8px 0 8px 24px; }
        li { margin: 4px 0; }

        /* Spoiler */
        .spoiler {
          background: #202225;
          color: transparent;
          border-radius: 4px;
          padding: 0 6px;
          cursor: pointer;
          transition: color .2s ease;
          border: 1px solid rgba(255,255,255,.1);
        }
        .spoiler:hover { color: inherit; }

        /* Scrollbars (WebKit/Blink) */
        .messages::-webkit-scrollbar,
        .channels-list::-webkit-scrollbar {
          width: 10px;
          height: 10px;
        }
        .messages::-webkit-scrollbar-thumb,
        .channels-list::-webkit-scrollbar-thumb {
          background: #3c3f45;
          border-radius: 10px;
          border: 2px solid transparent;
          background-clip: padding-box;
        }
        .messages::-webkit-scrollbar-thumb:hover,
        .channels-list::-webkit-scrollbar-thumb:hover {
          background: #50545c;
        }
        .messages::-webkit-scrollbar-track,
        .channels-list::-webkit-scrollbar-track {
          background: transparent;
        }

        /* Responsive tweaks */
        @media (max-width: 900px) {
          .container { grid-template-columns: 240px 1fr; }
          .content img, .content video { max-width: 100%; }
        }
        @media (max-width: 720px) {
          .container {
            grid-template-columns: 1fr;
            grid-template-rows: 56px 160px 1fr;
            grid-template-areas:
              "header"
              "sidebar"
              "chat";
          }
          .channels {
            border-right: none;
            border-bottom: 1px solid var(--line);
            min-width: 0;
          }
        }
    </style>
</head>
<body>
<main class="container">

    <!-- Sidebar -->
    <aside class="channels">
        <header class="channels-header" aria-label="Server">
            <h3 class="channels-header-name">REPLACESERVERNAME</h3>
        </header>

        <section class="channels-list" aria-label="Channels">
            <h5 class="channels-list-header">REPLACECATEGORY</h5>
            <ul class="channels-list-text">
                <li class="channel">
                    <div class="channel-text active">
                        <span class="channel-name">REPLACECHANNELNAME</span>
                    </div>
                </li>
            </ul>
        </section>
    </aside>

    <!-- Header -->
    <menu class="menu" type="toolbar">
        <h2 class="menu-name">REPLACECHANNELNAME</h2>
    </menu>

    <!-- Chat -->
    <section class="chat">
        <div class="messages">
            REPLACECONTENT
        </div>
    </section>
</main>

<!-- Prism.js core + autoloader (lädt Sprachen dynamisch anhand class="language-xxx") -->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<script>
    Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/';
</script>
</body>
</html>
